<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="manifest" href="./manifest.json" />

    <meta name="theme-color" content="#24898f"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <meta name="description" content="Site to view pool miners">

    <link rel="icon" type="image/x-icon" href="./shared/res/favicon.png">
    <title>miner-viewer (home)</title>


    <!-- shared CSS -->
    <link rel="stylesheet" href="./shared/css/color-variables.css">
    <link rel="stylesheet" href="./shared/css/sidebar.css" defer>
    <link rel="stylesheet" href="./shared/css/style.css">
    <!-- CSS -->
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css' defer>
    <link rel="stylesheet" href="./homePage/css/style.css">
    <link rel="stylesheet" href="./homePage/css/miners.css" defer>
  </head>

  <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.3.0/chart.umd.js"></script>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.js"></script>
  <script type="module" src="./shared/js/lists.js"></script>

  <!-- sidebar -->
  <div class="sidebar" id="sidebar">
    <nav>
      <navitem class="active"><i class="fi fi-rr-home"></i>Home</navitem>
      <a href="./settingsPage/settingsPage.html"><navitem><i class="fi fi-rr-settings"></i>Settings</navitem></a>
    </nav>
  </div>
  <!-- main site content -->
  <body>
    <div class="sidebar_btn"> 
      <button id="sidebar_btn"><i class="fi fi-rr-menu-burger" title="burger-menu"></i>
    </div>  
    <main id="main">
      <div class="active-pools" id="active-pools" style="left: 55px;">
        <p>Active Pools:</p>

        <img src="./homePage/res/xmrpool_eu.png" alt="xmrpool.eu" id="active_xmrpool_eu" style="height:25px;width:25px; display: none;">
        <img src="./homePage/res/nanopool_org.png" alt="nanopool.org" id="active_nanopool_org" style="height:25px;width:25px; display: none;">
      </div>

      <dashboard>
        <div class="widget big" id="balanceGraph" style="min-width: 300px">
            <p class="small">Balance</p>
            <p class="big"><span id="amountxmr">0</span> XMR</p>
            <p class="small">Balance</p>
            <p class="big"> <span id="amount">0</span></p>
            <canvas class="graph" id="xmr-amount"></canvas>
        </div>
        <div class="widget small" id="lastBlockRewardGraph" style="min-width: 260px;">
            <p class="small">Last Block Reward</p>
            <p class="special"><span id="amount">0</span> XMR</p>
            <canvas class="graph" id="last-block-reward"></canvas>
        </div>
        <div class="widget small" id="hashrateWidget" style="min-width: 195px">
            <p class="small">Hashrate</p>
            <p class="big"><span id="amount">0</span></p>
            <p class="small">∅ Hashrate</p>
            <p class="big"><span id="averageamount">0</span></p>
            <canvas class="graph" id="hashrate"></canvas>
        </div>
        <div class="widget small" id="submittedHashesWidget" style="min-width: 250px">
            <p class="small">Total Hashes Submitted</p>
            <p class="big" id="amount">0</p>
            <canvas class="graph" id="submitted-hashes"></canvas>
        </div>
      </dashboard>
      <div class="rigs">
        <div class="header">
          <!-- header title/options -->
          <p class="title">Your Rig`s</p>
          <p class="comboBox_def">Sort by</p>
          <select class="comboBox" id="sorting_comboBox">
            <option value="1">Hashrate</option>
            <option value="2">Accepted Hashes</option>
            <option value="3">Expired Hashes</option>
            <option value="4">Invalid Hashes</option>
            <option value="5">Last Share Time</option>
            <option value="6">on/off (default)</option>
          </select>
        </div>
        <!-- header -->
        <div class="headercontainer">
          <div class="title2"> 
            <p class="big">🔑 Worker-RigID</p>
            <div class="definition">
              <div class="collumn">  
                <p class="big">⏲ Hashrate</p>          
              </div>
              <div class="collumn">  
                <p class="big">☁️ Accepted Hashes</p>   
              </div>
              <div class="collumn">  
                <p class="big">🕓 Expired Hashes</p>    
              </div>
              <div class="collumn">  
                <p class="big">⚠️ Invalid Hashes</p>    
              </div>
              <div class="collumn">  
                <p class="big">🕓 Last Share</p>        
              </div>
            </div>
          </div>
        </div>
      <div class="rigscontainer"></div>
    </main>
  </body>
  <!-- shared JS --> 
  <script src="./shared/js/sidebar.js" defer></script>
  <!-- JS -->
  <script type="module" src="./homePage/js/script.js"></script>
  <script type="module" src="./web/renderGraphs.js"></script>
  <!-- JS pools -->
  <script type="module" src="./web/xmrpool_eu.js"></script>
  <script type="module" src="./web/nanopool_org.js"></script>
</html>
